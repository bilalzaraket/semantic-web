<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css"/>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="d3sparql.js"></script>
    <script>
    function exec() {
      var endpoint = d3.select("#endpoint").property("value")
      var sparql = d3.select("#sparql").property("value")
      d3sparql.query(endpoint, sparql, render)
    }
    function render(json) {
      console.log(json)
      var config = {
        "label": "vsex",
        "size": "count",
        "width":  600,  // canvas width
        "height": 600,  // canvas height
        "margin":  10,  // canvas margin
        "hole":   200,  // doughnut hole: 0 for pie, r > 0 for doughnut
        "selector": "#result"
      }
      d3sparql.piechart(json, config)
    }

    function exec_offline() {
      d3.json("cache/dbpedia/area-ja.json", render)
    }
    function toggle() {
      d3sparql.toggle()
    }
    window.onload = exec
    </script>
    <style>
    .label {
      font: 10px sans-serif;
    }
    </style>
  </head>
  <body>
    <div id="query" style="margin: 50px">
      <h1>Sex of the victims</h1>
      <form class="form-inline">
        <label>SPARQL endpoint:</label>
        <div class="input-append">
          <input id="endpoint" class="span5" value="http://localhost:3030/crime/sparql" type="text">
          <button class="btn" type="button" onclick="exec()">Query</button>
          <button class="btn" type="button" onclick="exec_offline()">Use cache</button>
          <button class="btn" type="button" onclick="toggle()"><i id="button" class="icon-chevron-up"></i></button>
        </div>
      </form>
      <textarea id="sparql" class="span9" rows=15>
        PREFIX : <http://crime-register/>
        PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
        PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
        PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>
        SELECT (?Victim_sex AS ?vsex) (str(COUNT(?Victim_sex)) AS ?count) WHERE {
        ?s :victim_info ?vi .
        ?vi :Victim_sex ?Victim_sex
        }
        GROUP BY ?Victim_sex

      </textarea>
    </div>
    <div id="result"></div>
  </body>
</html>
